<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário: Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="text" id="email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="leader-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="leader-name" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <p>Primeira mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end" />
                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <p class="segunda-mentoria">Segunda mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</label>
                            <input type="date" id="date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
